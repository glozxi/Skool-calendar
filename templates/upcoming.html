{% extends "layout.html" %}

{% block title %}
  Upcoming events
{% endblock %}

{% block main %}
  <table>
    <thead>
      <tr>
        <th>Event</th>
        <th>Date (day/month/year)</th>
      </tr>
    </thead>
    <tbody>
      {% for event in event_list %}
        <tr>
          <td>{{ event.event }}</td>
          <td>{{ event.day }}/{{ event.month }}/{{ event.year }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
